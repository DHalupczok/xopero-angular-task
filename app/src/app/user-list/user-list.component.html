<div>
  <table [dataSource]="users() || []" class="mat-elevation-z8" mat-table>

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell> Name</th>
      <td *matCellDef="let user" [routerLink]="['', user.id]" class="cursor-pointer" mat-cell>
        {{ user.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th *matHeaderCellDef mat-header-cell> Role</th>
      <td *matCellDef="let user" mat-cell> {{ user.role }}</td>
    </ng-container>

    <ng-container matColumnDef="protectedProjects">
      <th *matHeaderCellDef mat-header-cell> Protected projects</th>
      <td *matCellDef="let user" mat-cell> {{ user.protectedProjects }}</td>
    </ng-container>

    <tr *matHeaderRowDef="['name', 'role', 'protectedProjects']" mat-header-row></tr>
    <tr *matRowDef="let row; columns: ['name', 'role', 'protectedProjects'];" mat-row></tr>

  </table>
</div>
