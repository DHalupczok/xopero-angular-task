<div class="user">
  <h3>Username: {{ userName() }}</h3>
  <h4>Protected projects: {{ protectedProjects() }}</h4>
  <div class="buttons">
    <button (click)="synchronizeUser()">Synchronize</button>
    <button (click)="removeFromFavorites()" *ngIf="isUserFavorite()">Remove from favorites</button>
    <button (click)="addToFavorites()" *ngIf="!isUserFavorite()">Add to favorites</button>
  </div>
  <button [routerLink]="['/']" class="mt-1">Go back to list</button>
</div>
